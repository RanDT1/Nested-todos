<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Nested Todos</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <section>
      <header>
        <h1>Nested Todo List</h1>
      </header>
      <section>
        <ul id='todo-list'>
        </ul>
      </section>
      <div>
        <input id = "newTodoButton"  type="button" value ="Add todo" >
        <input id = "clearCompleted" type="button"  value="Clear completed">
      </div>
    </section>
    <section>
      <p><small>Tab to Indent current to do list item.</small></p>
      <p><small>Simply click to do list item to edit.</small></p>
    </section>
    <script id="list-template" type="text/x-handlebars-template">
      {{#each todos}}
      <li {{#if completed}}class="completed"{{/if}} data-id="{{id}}">
        <div class="view">
          <input class="toggle" type="checkbox" {{#if completed}}checked{{/if}} >
          <label  contenteditable="true">{{#eq newInput true}} <input class="new-todo" placeholder="What needs to be done?" autofocust > {{else}} {{title}} {{/eq}}</label>
          <button class="destroy"></button>
        </div>
        {{#if todos}}
        <ul>
          {{> list}}
        </ul>
        {{/if}}
      </li>
      {{/each}}
    </script>
    <script id ="main-ul" type="text/x-handlebars-template">
      {{> list}}
    </script>
    <script src="handlebars-v4.4.3.js"></script>
    <script src="app.js"></script>
  </body>
</html>
